        <script type="text/javascript">
            var ThisPage = {
                Template: null,
                StyleTemplate: null,
                mainConfig:null,
                mainFullNameConfig: null,
                linkunitConfig:null,
                linkunitFullNameConfig:null,
                MediaLayoutObj: null,
                LinkunitLayoutObj:null,
                initialize: function () {
                    //prepare the namespace and class reference
                    this.Template = using("Cpro.Template");
                    this.StyleTemplate = using("Cpro.Template.StyleTemplate");
                    
                    //prepare config
                    this.ConfigInit();
                    
                    //float ads
                    this.TemplateFloat();
                    this.ShowFloat();
                    
                    //close button
                    run( this.TemplateClose(), "image");
                    
                    //linkunit
                    this.TemplateLinkunit();
                    this.ShowLinkunit(); 
                },
                
                ConfigInit : function(){
                    this.mainConfig = Base.fastClone( config );
                    this.mainConfig.stuffType = ads[0].type;
                    this.mainFullNameConfig = this.Template.TemplateVariableManager.getVariables(this.mainConfig);
                    this.mainFullNameConfig.stuffType = this.mainConfig.stuffType;
                    this.mainFullNameConfig.containerShowLogo=0;
                    
                    this.linkunitConfig = Base.fastClone( config );
                    this.linkunitConfig.wn=2;
                    
                    this.styleTemplateConfig={
                        mainContentWidth:this.mainFullNameConfig.templateWidth,
                        mainContentJeight:this.mainFullNameConfig.templateHeight+3,
                        linkunitContentWidth:this.mainFullNameConfig.templateWidth,
                        closeContentWidth:this.mainFullNameConfig.templateWidth+4,
                        bgUrl: window.bgUrl
                    };
                },
                
                //float 1
                TemplateFloat:function(){
                    this.StyleTemplate.templateCss("css_float", this.styleTemplateConfig);
                    this.StyleTemplate.templateHtml("html_float", this.styleTemplateConfig);     
                },
                
                //float 2
                ShowFloat:function(){
                    currentLayoutEngine = this.Template.LayoutEngineManager.getLayoutEngine(this.mainFullNameConfig);
                    this.MediaLayoutObj = currentLayoutEngine.layout(this.mainFullNameConfig);
                    this.Template.PaintEngine.paint({
                        layoutObj: this.MediaLayoutObj,
                        userFullNameConfig: this.mainFullNameConfig
                    });     
                    if(ads[0] && ads[0].type && ads[0].type==="image"){
                        run( this.ShowFloatLoaded.proxy(this), "image");
                    }
                    else{
                        this.ShowFloatLoaded();
                    }
                },
                
                //float 3
                ShowFloatLoaded:function(){
                    this.Template.DataEngine.paint({
                        layoutObj: this.MediaLayoutObj,
                        data: ads,
                        slotData: this.mainFullNameConfig
                    });        
                    //反作弊
                    if(!window.isGongyi){
                        var AntiCheat = using("Cpro.Template.AntiCheat");
                        AntiCheat.check("container");
                    }
                },
                
                //close button 1
                TemplateClose:function(){
                    if(window.isGongyi){
                        this.styleTemplateConfig.bdLogoUrl="http://gongyi.baidu.com/";
                        this.styleTemplateConfig.bdLogoTitle="百度公益";
                    }
                    else{
                        this.styleTemplateConfig.bdLogoUrl="http://wangmeng.baidu.com/";
                        this.styleTemplateConfig.bdLogoTitle="百度网盟推广";
                    }
                    this.StyleTemplate.templateCss("css_close", this.styleTemplateConfig);
                    this.StyleTemplate.templateHtml("html_close", this.styleTemplateConfig);
                },
                
                //linkunit 1
                TemplateLinkunit:function(){
                    this.StyleTemplate.templateCss("css_linkunit", this.styleTemplateConfig);
                    this.StyleTemplate.templateHtml("html_linkunit", this.styleTemplateConfig); 
                },
                
                //linkunit 2
                ShowLinkunit:function () {
                    this.linkunitConfig.stuffType = "linkunit1";
                    var linkunitFullNameConfig = this.linkunitFullNameConfig= this.Template.TemplateVariableManager.getVariables(this.linkunitConfig);
                    linkunitFullNameConfig.templateWidth = linkunitFullNameConfig.templateWidth+6;
                    linkunitFullNameConfig.templateHeight = 48;
                    linkunitFullNameConfig.containerBackgroundColor = "f7f7f7";
                    linkunitFullNameConfig.containerBorderWidth = 1;
                    linkunitFullNameConfig.containerBorderColor = "cccccc";  
                    linkunitFullNameConfig.containerPaddingTop = 5;
                    linkunitFullNameConfig.containerPaddingBottom = 5;                      
                    linkunitFullNameConfig.adColumnCount=1;
					linkunitFullNameConfig.titleFontColor="255fb1";
					linkunitFullNameConfig.titleShowUnderline=0;
                    var luLayoutObj = this.Template.LayoutEngineManager.getLayoutEngine(linkunitFullNameConfig).layout(linkunitFullNameConfig);

                    this.Template.PaintEngine.paint({
                        layoutObj: luLayoutObj,
                        userFullNameConfig: linkunitFullNameConfig
                    })

                    this.Template.DataEngine.paint({
                        layoutObj: luLayoutObj,
                        data: adsLinkunit,
                        slotData: linkunitFullNameConfig
                    });

                    var luItemList = document.getElementById("linkunit-content-container").getElementsByTagName("a");
                    for (var i = 0, count = luItemList.length; i < count; i++) { 
                        var h = Math.floor((luItemList[i].offsetHeight-3)/2);
                        var spanHtml = '<span class="dotSpan" style="vertical-align:top;margin-top:'+ h +'px"></span>';
                        if(luItemList[i].innerHTML){
                            luItemList[i].innerHTML = spanHtml + luItemList[i].innerHTML ;
                        }
                    }
                }
            };

            run(ThisPage.initialize.proxy(ThisPage));
        </script>
